<div class="back">
    <section id="uploadmotobike" class="container">
      <h1 class="text-center">Upload new motorcycle</h1>
      <form class="form" [formGroup]="uploadMotobikeForm" (ngSubmit)="uploadMotobike()">
        <div class="form-group">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" class="form-control" id="manufacturer" autocomplete="off" formControlName="manufacturer" />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model" formControlName="model" />
        </div>
        <div class="form-group">
          <label for="ccm">Ccm</label>
          <input type="text" class="form-control" id="ccm" formControlName="ccm" />
        </div>
        <div class="button-holder">
            <input type="submit" class="btn btn-primary" value ="Upload">
        </div>
      </form>
    </section>
</div>
