<div class=container style="margin-top:50px; margin-bottom: 50px;">
    <div class="list-group" >
        <div class="list-group-item card" *ngFor="let message of messages; let i = index"  > 
            <div class="card bg-light mb-3" *ngIf="users[i]">
                <h2>From: {{this.userService.user.username}}</h2>
                <h3>To:{{users[i].username}} </h3>
                <p>Message: {{message.text}}</p>
            </div>
    </div>
</div>
