<div class=container style="margin-top:50px; margin-bottom: 50px;">
    <div class="list-group">
        <div class="list-group-item card" *ngFor="let user of users" > 
                <h2>{{user.id}}</h2>
                <h2>{{user.username}}</h2>
                <h3>Email: {{user.email}}</h3>
                <h3 class="text-center" *ngIf="userService.isGuest()">Role:  Guest</h3>
                <h3 class="text-center" *ngIf="userService.isAdmin()">Role:  Admin</h3>
                <h3 class="text-center" *ngIf="userService.isCompany()">Role:  Company</h3>
                <div class="button-holder" >
                    <input  type="button" class="btn btn-primary" value ="Delete" (click) ="deleteUser(user.id)" >
                </div>
        </div>
    </div>
</div>
