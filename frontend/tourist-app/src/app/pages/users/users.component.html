<div class=container style="margin-top:50px; margin-bottom: 50px;">
    <div class="list-group">
        <div class="list-group-item card" *ngFor="let user of users" > 
                <h2>{{user.id}}</h2>
                <h2>{{user.username}}</h2>
                <h3>Email: {{user.email}}</h3>
                <div class="button-holder" >
                    <input  type="button" class="btn btn-primary" value ="Delete" (click) ="deleteUser(user.id)" >
                </div>
        </div>
    </div>
</div>
