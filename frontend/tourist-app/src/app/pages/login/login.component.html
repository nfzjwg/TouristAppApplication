<div class="back">
    <section id="login" class="container">
      <h1 class="text-center">Login</h1>
      <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" autocomplete="off" formControlName="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" />
        </div>
       
        <div class="button-holder">
            <input type="button" class="btn btn-primary" value ="Login" routerLink="/home">
        </div>
      </form>
    </section>
    </div>
