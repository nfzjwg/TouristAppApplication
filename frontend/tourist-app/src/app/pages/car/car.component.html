<div class=container style="margin-top:50px; margin-bottom: 50px;">
    <ul class="list-group">
        <li class="list-group-item card" *ngFor="let car of cars" > 
            <div class="card-body">
                <h1 class="card-title">{{car.manufacturer}}</h1>
                <p class="card-text">{{car.model}}...</p>
                
            </div>
        </li>
    </ul>
</div>
