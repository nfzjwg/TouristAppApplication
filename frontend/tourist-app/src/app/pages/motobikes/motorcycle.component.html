<div class=container style="margin-top:50px; margin-bottom: 50px;" style="width: 45rem;">
    <ul class="list-group" *ngFor="let motor of motobikes">
        <li class="list-group-item card" *ngIf =" motor.rented == false"> 
            <div class="card bg-light mb-3">
                <table>
                    <tr>
                    <th></th>
                    <th></th>
                    
                    </tr>
                    <tr>
                    <td> <h2 class="card-title">{{motor.manufacturer}} {{motor.model}}</h2></td>
                    <td rowspan="3"><img src="../../../assets/images/motobikeImage.png" alt="Motobike image" style="margin-left: 20rem;"></td>
                    </tr>
                    <tr>
                        <td><p class="card-text">Ccm: {{motor.ccm}}</p></td>
                    <td></td>
                    </tr>
                    <tr>
                        <td> <p class="card-text">Company: {{motor.owner.username}}</p></td>
                        <td></td>
                    </tr>
                </table>
                <div class="button-holder" *ngIf = "motor.rented==false">
                    <input type="button" class="btn btn-primary button" value ="Rent"  (click)="rentBike(motor.id)">
                    <input type="button" class="btn btn-primary" value ="Send message"(click)="sendMessage(motor.owner.id)">
                </div>
            </div>
        </li>
    </ul>
</div>
