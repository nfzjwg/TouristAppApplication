<div class=container style="margin-top:50px; margin-bottom: 50px;">
    <ul class="list-group">
        <li class="list-group-item card" *ngFor="let motor of motobikes" > 
            <div class="card-body">
                <h2 class="card-title">{{motor.manufacturer}} {{motor.model}}</h2>
                <p class="card-text">Ccm: {{motor.ccm}}</p>
                <p class="card-text">Company: {{motor.owner.username}}</p>
                
            </div>
        </li>
    </ul>
</div>
